<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets\css\login_style.css">
</head>
<body>
    <script src="assets\JS\login_js.js"></script>
    <div class="login_account">
        <h1>Welcome to my Login Page !</h1>
        
          <div class="container">
            <div class="details">
                <p><label for="uname"><b>Username</b></label><br>
                <input type="text" placeholder="Enter Email" name="uname" id="email"required>
                <span class="error" id="email_error"></span></p>
            </div>
            <div class="details"> 
                <p><label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" name="psw" id="pass" required>
                <span class="error" id="pass_error"></span></p>
            </div>
            <div>
                <button type="submit" onclick="login()">Login</button>
            </div>
            
         
        </form>
    </div>
    
</body>
</html>
